<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>商家中心</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../css/everyui-min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/layui.css"/>
	<style type="text/css">
		.bgImg{ 
		  border-radius: 100px;
		  width:100px;
		  height:100px; 
		  background-size:100px;
		  margin-left: 35px;
		}
		.my{
			float: left;
			margin-left: 10px;
			width: 300px;
			height: 800px;
			margin-top: 50px; 
			/* background-color: #000000;*/
		}
		.product{
			background-color: #000000;
			width: 800px;
			height: 600px;
			float: right;
		}
		.father{
			/* background-color: #000000; */
			margin-left: 600px;
		}
		
	</style>
	<body>
		<div class="father">
		<!-- </div> -->
		<div class="my">
			<img src="https://hnmy.club/img/logo.jpg" class="bgImg">
			<button type="button" class="eve-button-general" onclick="goto(1)">个人中心</button>
			<button type="button" class="eve-button-general" onclick="goto(2)">订单中心</button>
			<button type="button" class="eve-button-general" onclick="goto(3)">发布商品</button>
			<button type="button" class="eve-button-general" onclick="goto(4)">我的商品</button>
			<button type="button" class="eve-button-general" onclick="goto(5)">关于我们</button>
			<button type="button" class="eve-button-general" style="margin-left: 20px;" onclick="goto(6)">注销</button>
		</div>
		</div>
	</body>
	<script type="text/javascript">
		// var imgurl = sessionStorage.getItem('imgurl');
		function goto(id){
			if(id ==1){
				// alert(1)
				 window.location.href="../my/index.html";
			}else if(id==2){
				 window.location.href="../order/index.html";
			}else if(id==3){
				 window.location.href="../send/index.html";
			}else if(id==4){
				 window.location.href="../product/index.html";
			}else if(id==5){
				 window.location.href="../app/index.html";
			}else if(id==6){
				sessionStorage.removeItem('jxjsusername');
				alert('注销成功!')
			  window.location.href="../login/index.html";
			}
		}
	</script>
</html>
