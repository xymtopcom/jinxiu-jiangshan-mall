<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的信息</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../css/layui.css"/>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.my{
			margin-left: 600px;
			width: 60px;
			margin-top: 60px;
		}
		button{
			margin-top: 30px;
			
		}
		.bgImg{
		  border-radius: 100px;
		  width:100px;
		  height:100px; 
		  background-size:100px;
		  margin-left: 35px;
		}
		html{
			background-image: url(../img/tc.jpg);
			/* background-color: #586a68; */
		}
	</style>
	<body>
		<div class="my">
			<img src="https://hnmy.club/img/logo.jpg" class="bgImg" >
			<button type="button" class="layui-btn layui-btn-radius" style="margin-left: 10px;">用户名:{{username}}</button>
			<button type="button" class="layui-btn layui-btn-radius">邮箱:{{email}}</button>
			<!-- <button type="button" class="layui-btn layui-btn-radius">真实姓名:{{nameid}}</button> -->
			<button type="button" class="layui-btn layui-btn-radius">店铺名称:{{shopname}}</button>
			<button type="button" class="layui-btn layui-btn-radius">电话 :{{phone}}</button>
			<!-- <button type="button" class="layui-btn layui-btn-radius">身份证号码:{{nameid}}</button> -->
		</div>
	</body>
	<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var jxjsusername = sessionStorage.getItem('jxjsusername');
		if(!jxjsusername){
			alert('您还没有登录');
			window.location.href="../login/index.html"; 
		}
		var v = new Vue({
			'el':'.my',
			data:{
				'username':sessionStorage.getItem('jxjsusername'),
				'name':sessionStorage.getItem('name'),
				'nameid':sessionStorage.getItem('namemid'),
				'email':sessionStorage.getItem('email'),
				'shopname':sessionStorage.getItem('shopname'),
				'phone':sessionStorage.getItem('phone'),
			},
			beforeCreate() {
				// this.username = '1'
				// this.mm()
				
			},
			
			methods:{
				mm:function(){
					axios
					 .get('https://api.api.hnmy.club/login/read',{
						 params:{
							 'username':sessionStorage.getItem('jxjsusername'),
							 
						 }
					 })
					 .then(function(res){
						 if(res.data.code=200){
							 console.log(res)
						 }else{
							 alert('无法获取用户信息,请检查');
						 }
					 })
					 .catch(function(err){
						 console.log(err)
					 })
				}
			}
		})
	</script>
</html>
