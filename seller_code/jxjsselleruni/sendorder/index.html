<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>商家发货界面</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../css/everyui-min.css"/>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.send{
			margin-left: 500px;
			margin-top: 150px;
		}
		h2{
			/* color: #2f435e; */
			margin-left: 150px;
		}
		
	</style>
	<body>
		<div class="send">
			<h2>商家发货页面</h2>
			<input type="text" name="" id="" value="订单号: 123456789"  class="eve-input-general" style="margin-top: 30px;" readonly="readonly"/>
			<input type="text" name="" id="" value="" placeholder="请输入商品快递单号" class="eve-input-general" style="margin-top: 30px;" v-model="emsid"/>
			<button type="button" class="eve-button-general" style="margin-left: 200px;" @click="send()">确认发货</button>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			'el':'.send',
			data:{
				'emsid':'',
				'orderid':'123456789',
			},
			methods:{
				send:function(){
					// alert(this.emsid)
					axios
					 .put('https://api.hnmy.club/dd',{
						 params:{
							 // 'id':'1611626058',
							 // 'password':this.password,
							 'actionm':'已发货',
							 'emsid':this.emsid,
							 'id':'1611626058',
						 }
					 })
					 .then(function(res){
						alert(res.data.msg)
						 console.log(res.data)
					 })
					 .catch(function(err){
						 // console.log(err)
						 alert('发货成功!');
					 })
				}
			},
		})
	</script>
</html>
